{% extends "layout.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">Dashboard</h1>

<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
  <!-- Total Penjualan Hari Ini -->
  <div class="bg-white p-5 rounded-xl shadow hover:shadow-md transition">
    <h2 class="text-lg font-semibold mb-2">Total Penjualan Hari Ini</h2>
    <p class="text-3xl font-bold text-green-600">Rp 1.250.000</p>
  </div>

  <!-- Stok Produk Menipis -->
  <div class="bg-white p-5 rounded-xl shadow hover:shadow-md transition">
    <h2 class="text-lg font-semibold mb-2">Stok Produk Menipis</h2>
    <p class="text-3xl font-bold text-red-500">12 Item</p>
  </div>

  <!-- Transaksi Belum Selesai -->
  <div class="bg-white p-5 rounded-xl shadow hover:shadow-md transition">
    <h2 class="text-lg font-semibold mb-2">Transaksi Belum Diselesaikan</h2>
    <p class="text-3xl font-bold text-yellow-600">5</p>
  </div>
</div>
{% endblock %}
