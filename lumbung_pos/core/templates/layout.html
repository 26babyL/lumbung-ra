{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lumbung POS{% endblock %}</title>
    <link href="{% static 'css/input.css' %}" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r shadow-lg hidden md:block">
      <div class="p-6 text-xl font-bold border-b">Lumbung POS</div>
      <nav class="mt-4">
        <ul class="space-y-2 px-4 text-sm">
          <li><a href="{% url 'dashboard' %}" class="block px-4 py-2 rounded hover:bg-gray-200">Dashboard</a></li>
          <li><a href="{% url 'products' %}" class="block px-4 py-2 rounded hover:bg-gray-200">Products</a></li>
          <li><a href="{% url 'inventory' %}" class="block px-4 py-2 rounded hover:bg-gray-200">Inventory</a></li>
          <li><a href="{% url 'sales' %}" class="block px-4 py-2 rounded hover:bg-gray-200">Sales</a></li>
          <li><a href="{% url 'transfers' %}" class="block px-4 py-2 rounded hover:bg-gray-200">Transfers</a></li>
          <li><a href="{% url 'reports' %}" class="block px-4 py-2 rounded hover:bg-gray-200">Reports</a></li>
          <li><a href="{% url 'team' %}" class="block px-4 py-2 rounded hover:bg-gray-200">Team</a></li>
          <li><a href="{% url 'settings' %}" class="block px-4 py-2 rounded hover:bg-gray-200">Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Topbar -->
      <header class="bg-white shadow px-6 py-4 flex justify-between items-center">
        <h1 class="text-lg font-semibold">Lumbung POS</h1>
        <div class="text-sm text-gray-600">
          Selamat datang, {{ request.user.username }}
        </div>
      </header>

      <!-- Content -->
      <main class="flex-1 p-6">
        {% block content %}{% endblock %}
      </main>
    </div>

  </div>

</body>
</html>
