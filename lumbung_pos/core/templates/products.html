{% extends "layout.html" %}

{% block title %}Produk{% endblock %}

{% block content %}
<div class="flex justify-between items-center mb-6">
  <h1 class="text-2xl font-bold">Daftar Produk</h1>
  <a href="{% url 'add_product' %}" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">+ Tambah Produk</a>
</div>

<table class="min-w-full bg-white rounded-xl shadow overflow-hidden">
  <thead class="bg-gray-100 text-gray-700 text-sm uppercase text-left">
    <tr>
      <th class="px-6 py-3">Nama Produk</th>
      <th class="px-6 py-3">Kategori</th>
      <th class="px-6 py-3">Harga</th>
      <th class="px-6 py-3">Stok</th>
    </tr>
  </thead>
  <tbody class="text-gray-800 text-sm divide-y divide-gray-200">
    <!-- Dummy data dulu -->
    <tr>
      <td class="px-6 py-4">Indomie Goreng</td>
      <td class="px-6 py-4">Makanan</td>
      <td class="px-6 py-4">Rp 3.500</td>
      <td class="px-6 py-4">120</td>
    </tr>
    <tr>
      <td class="px-6 py-4">Susu Ultra</td>
      <td class="px-6 py-4">Minuman</td>
      <td class="px-6 py-4">Rp 7.000</td>
      <td class="px-6 py-4">54</td>
    </tr>
  </tbody>
</table>
{% endblock %}
